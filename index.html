<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- External Libraries via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>üìä Analytics Dashboard</h1>
        <button id="exportPdfBtn" class="btn btn-primary">Exporteer naar PDF</button>
    </header>

    <nav class="main-nav">
        <button id="tabCsv" class="nav-btn active" data-tab="csv">CSV Datasets</button>
        <button id="tabMarketing" class="nav-btn" data-tab="marketing">Marketing Dashboard</button>
    </nav>

    <!-- CSV Datasets Section -->
    <section id="csvSection" class="section active">
        <div class="section-header">
            <h2>CSV Datasets</h2>
            <div class="upload-area">
                <input type="file" id="csvUpload" accept=".csv" multiple style="display: none;">
                <button id="uploadBtn" class="btn btn-secondary">üìÅ Upload CSV</button>
            </div>
        </div>
        <div id="csvDatasetsContainer" class="datasets-container"></div>
    </section>

    <!-- Marketing Dashboard Section -->
    <section id="marketingSection" class="section">
        <div class="section-header">
            <h2>Marketing Dashboard</h2>
            <div class="json-controls">
                <button id="importJsonBtn" class="btn btn-secondary">üì• Import JSON</button>
                <button id="exportJsonBtn" class="btn btn-secondary">üì§ Export JSON</button>
            </div>
        </div>

        <div class="category-tabs">
            <button class="category-tab active" data-category="ACQUISITION">ACQUISITION</button>
            <button class="category-tab" data-category="BEHAVIOR">BEHAVIOR</button>
            <button class="category-tab" data-category="CONVERSION">CONVERSION</button>
            <button class="category-tab" data-category="LOYALTY">LOYALTY</button>
        </div>

        <div id="categoryContent" class="category-content"></div>
    </section>

    <!-- JSON Import Modal -->
    <div id="jsonImportModal" class="modal">
        <div class="modal-content">
            <h3>Import JSON Data</h3>
            <textarea id="jsonImportTextarea" placeholder="Plak hier je JSON data..."></textarea>
            <div class="modal-actions">
                <button id="jsonImportConfirm" class="btn btn-primary">Importeren</button>
                <button id="jsonImportCancel" class="btn btn-secondary">Annuleren</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
